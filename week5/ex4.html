<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="ex4.css">
    
</head>
<body>
   <div class="container">
    <div class="box1">
        <div class="logo"></div>
        <div class="insign">
            <p>Insights</p>
        </div>

        <div class="product">
             <p>Product</p>
        </div>

        <div class="Audience">
             <p>Audience</p>
        </div>

        <div class="Transaction">
             <p>Transaction</p>
        </div>

        <div class="Orders">
             <p>Orders</p>
        </div>

        <div class="space"></div>
    </div>

    <div class="box2">GROWN is support to Bitcoin</div>

    <div class="box3">
         <p class="p1">Totle sale</p>
         <p class="p2">3M</p>
    </div>

    <div class="box4">
         <p class="p1">Quantity Ordered</p>
         <p class="p2">207K</p>
    </div>

    <div class="box5">
         <p class="p1">Totle Order</p>
         <p class="p2">148K</p>
    </div>

    <div class="box6">
         <p class="p1">Share</p>
         <p class="p2">1M</p>
    </div>

    <div class="box7">
         <p class="p1">Page views</p>
         <p class="p2">3M</p>
    </div>

    <div class="box8">
         <p class="p1">Conversation Rate</p>
         <p class="p2">10.06%</p>
    </div>

    <div class="box9">
        <p class="Date">24/12/2025</p>
        <div class="img_date"></div>
    </div>

    <div class="box10">
        <p class="Daily">Daily Order </p>
        <div class="img_dialy"></div>
    </div>

    <div class="box11">
        <p class="Full_state">Order Full State </p>
        <div class="img_order"></div>
        <div class="img-order1"></div>
    </div>

    <div class="box12">
        <p class="chartTitle">Server storge</p>
        <div class="chartImage"></div>
    </div>
    
</div> 
   
</body>
</html>
