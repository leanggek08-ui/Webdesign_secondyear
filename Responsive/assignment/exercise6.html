<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrappers with Overlapping Orange Boxes</title>
  <link rel="stylesheet" href="exercise6.css">
  
</head>
<body>
  <div class="stage" aria-label="Two overlapping wrappers with orange squares">
    <!-- Left group -->
    <div class="group left" aria-label="Left wrapper group">
      <div class="wrapper" style="position:relative;">
        <div class="orb left" aria-label="Orange square overlapping left wrapper"></div>
      </div>
    </div>

    <!-- Right group -->
    <div class="group right" aria-label="Right wrapper group">
      <div class="wrapper" style="position:relative; transform: translateY(60px);">
        <div class="orb right" aria-label="Orange square overlapping right wrapper"></div>
      </div>
    </div>
  </div>
</body>
</html>
