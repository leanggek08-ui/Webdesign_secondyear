<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Scroll Grid</title>
  <link rel="stylesheet" href="exercise8.css">
  
</head>
<body>
  <div class="frame" aria-label="Horizontal scroll grid">
    <div class="banner" role="heading" aria-label="Scroll Horizontally">
      Scroll Horizontally
    </div>

    <div class="scroll" aria-label="Rows of tiles">
      <!-- Render a row of green squares; add or remove tiles as needed -->
      <span class="tile" aria-label="Tile 1"></span>
      <span class="tile" aria-label="Tile 2"></span>
      <span class="tile" aria-label="Tile 3"></span>
      <span class="tile" aria-label="Tile 4"></span>
      <span class="tile" aria-label="Tile 5"></span>
      <span class="tile" aria-label="Tile 6"></span>
      <span class="tile" aria-label="Tile 7"></span>
      <span class="tile" aria-label="Tile 8"></span>
      <span class="tile" aria-label="Tile 9"></span>
      <span class="tile" aria-label="Tile 10"></span>
      <span class="tile" aria-label="Tile 11"></span>
      <span class="tile" aria-label="Tile 12"></span>
      <!-- add more tiles if you want a longer row -->
    </div>
  </div>
</body>
</html>
