<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrollable Grid Layout</title>
  <link rel="stylesheet" href="exercise7.css">
</head>
<body>
  <div class="frame" aria-label="Scrollable grid with a top banner">
    <div class="banner" aria-label="Scroll Vertically banner">
      Scroll Vertically
    </div>

    <div class="scroll-area" role="region" aria-label="Grid of tiles">
      <div class="grid" style="--cols: 4;">
        <!-- 12 tiles as an example; adjust quantity as needed -->
        <div class="tile" tabindex="0" aria-label="Tile 1"></div>
        <div class="tile" tabindex="0" aria-label="Tile 2"></div>
        <div class="tile" tabindex="0" aria-label="Tile 3"></div>
        <div class="tile" tabindex="0" aria-label="Tile 4"></div>

        <div class="tile" tabindex="0" aria-label="Tile 5"></div>
        <div class="tile" tabindex="0" aria-label="Tile 6"></div>
        <div class="tile" tabindex="0" aria-label="Tile 7"></div>
        <div class="tile" tabindex="0" aria-label="Tile 8"></div>

        <div class="tile" tabindex="0" aria-label="Tile 9"></div>
        <div class="tile" tabindex="0" aria-label="Tile 10"></div>
        <div class="tile" tabindex="0" aria-label="Tile 11"></div>
        <div class="tile" tabindex="0" aria-label="Tile 12"></div>

        <!-- Add more tiles if you want more rows -->
        <div class="tile" tabindex="0" aria-label="Tile 13"></div>
        <div class="tile" tabindex="0" aria-label="Tile 14"></div>
        <div class="tile" tabindex="0" aria-label="Tile 15"></div>
        <div class="tile" tabindex="0" aria-label="Tile 16"></div>
      </div>
    </div>
  </div>
</body>
</html>
