<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split Login Card</title>
  <link rel="stylesheet" href="exercise9.css">
</head>
<body>
  <div class="frame" aria-label="Split login card with form and image">
    <!-- Left: login form -->
    <section class="left" aria-label="Login panel">
      <div class="brand" aria-label="Brand">
        <img src="download.png" alt="Logo" />
        <span>HorizonUI</span>
      </div>

      <h1>Welcome back!</h1>
      <p class="helper">Please enter your credentials to access your account</p>

      <form action="#" method="post" aria-label="Login form">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="row" aria-label="Remember me and forgot password">
          <label class="checkbox-label" style="gap:6px;">
            <input type="checkbox" aria-label="Remember me" />
            Remember me
          </label>
          <a href="#" class="link" aria-label="Forgot password">Forgot password?</a>
        </div>

        <button class="btn" type="submit" aria-label="Sign in">Sign in</button>

        <p style="font-size:12px; color:#555; margin:6px 0 0;">
          Not registered yet? <a href="#" style="color:#374b8f; text-decoration: none;">Create an Account</a>
        </p>
      </form>
    </section>

    <!-- Right: decorative image panel -->
    <aside class="right" aria-label="Decorative image panel"></aside>
  </div>
</body>
</html>
