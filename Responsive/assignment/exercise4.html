<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="exercise4.css">
</head>
<body>
  <div class="page">
    <header class="site-header" role="banner">
      Page Header
    </header>

    <nav class="site-nav" role="navigation" aria-label="Main">
      Nav
    </nav>

    <main class="content" role="main">
      <section class="article" aria-label="Article">
        <div class="article-header">Article Header</div>
        <div class="article-body">
          <div class="main-content">Main</div>
        </div>
      </section>

      <aside class="sidebar" aria-label="Aside blocks">
        <!-- The Aside blocks can represent the smaller panels in the screenshot -->
        <div class="aside-block">Aside</div>
        <div class="aside-block">Aside</div>
        <div class="aside-block large">Aside</div>
      </aside>

      <section class="section-block" aria-label="Section">
        Section
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      Footer
    </footer>
  </div>
</body>
</html>
